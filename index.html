<!DOCTYPE html>
<meta charset="utf-8" />

<title>Calculator</title>
<meta name="description" content="Simple and fast web application for arithmetical operations" />

<base href="/pwa-calculator/" />

<link rel="apple-touch-icon" type="image/png" sizes="384x384" href="icons/384.png"/>

<link rel="apple-touch-icon" type="image/png" sizes="256x256" href="icons/256.png"/>
<link rel="icon" type="image/png" sizes="192x192" href="icons/192.png"/>

<link rel="shortcut icon" href="favicon.ico" />

<meta name="application-name" content="Calculator"/>
<meta name="msapplication-tooltip" content="Simple and fast web application for arithmetical operations"/>
<meta name="msapplication-starturl" content="./" />
<meta name="msapplication-navbutton-color" content="#353535"/>
<meta name="msapplication-config" content="ieconfig.xml" />
<meta name="msapplication-window" content="width=380;height=410"/>

<link rel="stylesheet" href="index.css" />

<div class="header">
    <img class="header__logo" src="icons/72.png" alt="Calculator icon" />
    <h1 class="header_title">Calculator</h1>
</div>
<div class="result-field"></div>
<div class="numbers-field">
    <button class="button button-1">1</button>
    <button class="button button-2">2</button>
    <button class="button button-3">3</button>
    <button class="button button-4">4</button>
    <button class="button button-5">5</button>
    <button class="button button-6">6</button>
    <button class="button button-7">7</button>
    <button class="button button-8">8</button>
    <button class="button button-9">9</button>
    <button class="button button-0">0</button>
    <button class="button button-x">x</button>
    <button class="button button-d">/</button>
    <button class="button button-p">+</button>
    <button class="button button-m">-</button>
    <button class="button button-s">=</button>
    <button class="button button-c">Clear</button>
    <button class="button button-dot">.</button>
</div>

<script src="index.js"></script>
